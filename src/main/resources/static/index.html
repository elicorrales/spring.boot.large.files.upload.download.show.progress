<!DOCTYPE html>
<html>
	<head>
		<title>File Upload Demo </title>
	</head>
	<body id="body">
		<h1>Responsive Multiple File Upload Demo</h1>
		<p/>
		<div id="message"></div>
		<p/>
		<form>
			<input id="fileSelector" type="file" name="file" accept="*" multiple />	
			<p/>
			<input id="submitBtn" type="submit" value="Submit" onclick="doSubmit(event)"/>
		</form>
		<hr>
		<table border="1">
			<thead> <tr><th>Name</th><th>Uploaded</th><th>Size</th><th>Status</th></tr></thead>
			<tbody id="fileList"></tbody>
		</table>
	</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</html>
